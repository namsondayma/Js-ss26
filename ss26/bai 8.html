<body>
    <script>
        function Duplicates(arr) {
        const countMap = {};
    for (let i = 0; i < arr.length; i++) {
      if (countMap[arr[i]]) {
        countMap[arr[i]]++;
      } else {
        countMap[arr[i]] = 1;
      }
    }
    for (let i = 0; i < arr.length; i++) {
      if (countMap[arr[i]] > 1) {
        console.log(arr[i]);
      }
    }
  }
  const arr = [4, 3, 3,3,3, 2, 5, 2];
  Duplicates(arr);
    </script>
</body>
</html>
