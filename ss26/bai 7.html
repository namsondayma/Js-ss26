<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,4,5,5,6,7,8,9];
        let num = +prompt("Nhap so::");
        let start = 0, sum = 0;
for(let i = 0; i < arr.length; i++) {
    sum += arr[i];
    while (sum > num && start < i) {
        sum -= arr[start];
        start++;
    }
    if (sum === num) {
        console.log(`Mang: ${arr.slice(start, i + 1)}`);
        break;
    }
}
if (start === arr.length) {
    console.log("Khong co mang thoa man");
}
    </script>
</body>
</html>
